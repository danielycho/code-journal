<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-grey-background">
  <header class="background-color">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2 class="text-white font-edit">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="font-entry">New Entry</h1>
      </div>
    </div>
    <div data-view="entry-form">
      <form>
        <div class="row">
          <div class="column-half">
            <img class="photo" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <div class="add-margin">
              <label class="title font-entry" for="title">Title</label>
            </div>
            <div class="add-space">
              <input type="text" id="title" name="title" required>
            </div>
            <div class="add-margin">
              <label class="font-entry" for="photo-url">Photo URL</label>
            </div>
            <div class="add-space">
              <input type="url" id="photo-url" name="photo-url" required>
            </div>
          </div>
        </div>
        <div class="row add-margin">
          <div class="column-full">
            <label class="font-entry" for="notes">Notes</label>
            <div class="add-space">
              <textarea id="notes" rows="8" required></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full flex-end">
            <div class="add-space">
              <button class="button-style background-color">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
